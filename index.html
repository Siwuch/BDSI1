<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1 - HTML</title>
</head>
<body>
    <h1>Przykład emisji wideo</h1>

    <p>Odtwarzacz MP4:</p>
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo MP4.
    </video>

    <p>Odtwarzacz OGG:</p>
    <video width="640" height="360" controls>
        <source src="video.ogg" type="video/ogg">
        Twoja przeglądarka nie obsługuje wideo OGG.
    </video>

    <p>Odtwarzacz WebM:</p>
    <video width="640" height="360" controls>
        <source src="video.webm" type="video/webm">
        Twoja przeglądarka nie obsługuje wideo WebM.
    </video>
</body>
</html>
